{% extends "base.html" %}
{% block title %}ویرایش کاربر{% endblock %}
{% block content %}
<h2>ویرایش کاربر #{{ user.id }}</h2>
<form method="post">
  {{ form.hidden_tag() }}
  <div>
    <label>Username</label><br>
    {{ form.username(size=32) }}
  </div>
  <div>
    <label>Email</label><br>
    {{ form.email(size=32) }}
  </div>
  <div>
    <label>Admin</label>
    {{ form.is_admin() }}
  </div>
  <div>
    <label>Active</label>
    {{ form.is_active() }}
  </div>
  <div>
    {{ form.submit(class="btn") }}
  </div>
</form>
{% endblock %}
